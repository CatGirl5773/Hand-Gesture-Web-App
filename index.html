<html>
    <head>
        <title>Hand Gesture Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="btn btn-info heading">Hand Gesture Web App
                <br>
                <span> &#9995; </span>
                <span> &#9996; </span>
                <span> &#128073; </span>
                <span> &#128076; </span>
                <span> &#128077; </span>
                <span> &#128078; </span>
                <span> &#128400; </span>
                <span> &#129310; </span>
            </h1>
            <br> <br>
            <h3> Take a picture of your hand gesture to see what it means! </h3>
            <h4> <b>Note: </b> The model is trained to recognize the following hand gestures -  </h4>
            <b style="font-size: 15px;"> Stop <hr>
                Peace <hr>
                You <hr>
                Ok <hr>
                Thumbs Up <hr>
                Thumbs Down <hr>
                Finger Crossed <hr>
            </b>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="take_snapshot();" class="btn btn-success"> Take an Image </button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Prediction 1 - </label>
                <p class="hand_gesture" id="gesture_name"></p>
                <p class="gesture_emoji" id="display_emoji"></p>

                <label> Prediction 2 - </label>
                <p class="hand_gesture" id="gesture_name2"></p>
                <p class="gesture_emoji" id="display_emoji2"></p>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check();" class="btn btn-primary"> Check your Gesture </button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
